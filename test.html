<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Grid</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    #div-container {
      display: flex;
      flex-wrap: wrap;
      width: 400px; /* Grid width */
      height: 400px; /* Grid height */
      border: 2px solid #333;
    }
    .box {
      flex: 1 0 calc(10% - 2px); /* 10% for 10 boxes per row minus borders */
      height: calc(10% - 2px);   /* Match height for squares */
      border: 1px solid #ccc;
      box-sizing: border-box;
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div id="div-container"></div>
  <script>
    function createGrid(length) {
      const container = document.getElementById('div-container');
      container.innerHTML = ""; // Clear previous grid
      const totalBoxes = length * length;
      for (let i = 0; i < totalBoxes; i++) {
        const box = document.createElement('div');
        box.classList.add('box');
        container.appendChild(box);
      }
    }
    createGrid(10); // Creates a 10x10 grid
  </script>
</body>
</html>
