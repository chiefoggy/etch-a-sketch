<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="title">
            <h1>Sketchpad</h1>
        </div>
        <div id="board-container"></div>

        <div class="color-buttons">
            <button class="color" id="grey"></button>
            <button class="color" id="black"></button>
            <button class="color" id="white"></button>
            <button class="color" id="blue"></button>
            <button class="color" id="red"></button>
        </div>
        <button class="random">Random Color</button>
        <button class="clear">Clear</button>
        <button class="new-grid">New Grid</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
